<!DOCTYPE html>
<html lang="en">
<head>
<title>Generic Web Application</title>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body style="padding-top: 100px;">
	<nav class="navbar navbar-dark bg-inverse navbar-full navbar-fixed-top">
		<a class="navbar-brand" href="#">Generic Web Application</a>
		<button class="navbar-toggler hidden-sm-up float-xs-right"
			type="button" data-toggle="collapse" data-target="#navbar-header"
			aria-controls="navbar-header" aria-expanded="false"
			aria-label="Toggle navigation"></button>
		<div class="collapse navbar-toggleable-xs" id="navbar-header">
			<ul class="nav navbar-nav float-xs-right">
				<li class="nav-item"><button class="btn btn-outline-info">Sign
						up</button></li>
			</ul>
		</div>
	</nav>
	<!-- navbar ends-->
	<div class="container">
		<div class="jumbotron">
			<h3>Login</h3>
			<form method="post" action="login.wss" >
				<div class="form-group row">
					<label for="lgFormGroupInput"
						class="col-lg-2 col-form-label col-form-label font-weight-bold">User id</label>
					<div class="col-lg-10">
						<input type="text" name="uid" class="form-control"
							id="lgFormGroupInput" placeholder="you@example.com">
					</div>
				</div>
				<div class="form-group row">
					<label for="smFormGroupInput"
						class="col-lg-2 col-form-label col-form-label font-weight-bold">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="smFormGroupInput"
							name="password" placeholder="Enter your password">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-lg-12 clearfix">
						<input type="submit" name="submit" value="Login"
							class="btn btn-primary float-sm-right"></input>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- End of div class=container -->
	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
